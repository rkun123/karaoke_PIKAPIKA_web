<html>
  <head></head>
  <body>
    <button id="btn" style="position:absolute; top:50%;left:50%;transform:translate(-50%, -50%)">FullScreen<button>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
      window.onload = function(){
        $("#btn").click(function(){
          document.documentElement.requestFullscreen();
        });
        let colors = [
          [0xFF, 0, 0],
          [0xFF, 0xff, 0],
          [0, 0xff, 0],
          [0, 0xff, 0xff],
          [0, 0, 0xff],
        ];
        
        let i = 0;

        window.setInterval(function(){
          i = i % 5;
          let color = colors[i]
          color1 = color[0]<17?"00":color[0].toString(16);
          color2 = color[1]<17?"00":color[1].toString(16);
          color3 = color[2]<17?"00":color[2].toString(16);
          console.log(color1);
          let colorS = "#" + color1 + color2 + color3;
          console.log(colorS)
          $("body").css({
            "background-color": colorS
          });
          i+=1;
        }, 100)
      }
    </script>
  </body>
</html>
